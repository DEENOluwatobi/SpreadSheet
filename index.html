<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SpreadSheet</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="topping">
            <ul class="top-menu">
                <li class="menus ">File</li>
                <li class="menus ">Edit</li>
                <li class="menus ">View</li>
                <li class="menus ">Insert</li>
                <li class="menus ">Format</li>
                <li class="menus ">Tools</li>
                <li class="menus ">Extension</li>
                <li class="menus ">Help</li>
            </ul>
            <button id="export-btn">Export Spreadsheet</button>
        </div>
        
        <div class="sheet">
            <div>
                <span class="cell-num">Cell: </span> 
                <span id="cell-status"></span>
            </div>
            <div id="spreadsheet-container"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
